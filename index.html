<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registraion Form</title>
    
    <!--font awesom link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="style.css">



</head>
<body>
<p  class="popup">Form Submitted Successfully</p>

    <div class="container">
        <div class="form-container">
            <h1>Registraion Form</h1>
        
         <form >

        <div class="username">
        <input type="text" id="username" class="input-field" placeholder="Enter the name">
        <i class="fa-solid fa-circle-check" style="color: #6be9fb;"></i>
        <label for="username">Please Enter Your Name</label>
        </div>

        <div class="phonenumber">
            <input type="text" id="phonenumber" class="input-field" placeholder="Enter The Your Mobile Number">
            <i class="fa-solid fa-circle-check" style="color: #6be9fb;"></i>
            <label for="phonenumber">Please Enter Your Mobile Number</label>
            </div>

            <div class="email">
                <input type="text" id="email" class="input-field" placeholder="Enter The Your Email">
                <i class="fa-solid fa-circle-check" style="color: #6be9fb;"></i>
                <label for="email">Please Enter Your Email</label>
                </div>

                    <div class="password">
                        <input type="text" id="password" class="input-field" placeholder="Please  Enter the password ">
                        <i class="fa-solid fa-circle-check" style="color: #6be9fb;"></i>
                        <label for="password">Please Enter Your Password</label>
                        </div>
                        <div class="conform-password">
                            <input type="text" id="conform-password" class="input-field" placeholder="Please Enter the conform-password">
                            <i class="fa-solid fa-circle-check" style="color: #6be9fb;"></i>
                            <label for="conform-password">Please Enter Your Conform Password</label>
                            </div>
                        <input type="submit"  id="submitbutton" class="submit-field">
</form>

    </div>
    </div>







    <script src="script.js">

    </script>

</body>
</html>
